<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 380px;
            text-align: center;
            animation: fadeIn 0.6s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .error-message {
            background: rgba(255, 50, 50, 0.9);
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            margin-bottom: 15px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #777;
            border-radius: 6px;
            background: #222;
            color: #fff;
            font-size: 1rem;
            transition: 0.3s ease-in-out;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e50914;
            background: #333;
        }

        .form-group button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #e50914, #d10813);
            color: #fff;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .form-group button:hover {
            background: linear-gradient(135deg, #f6121d, #c10712);
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .social-login a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            transition: 0.3s;
        }

        .google-btn {
            background: #db4437;
        }

        .google-btn:hover {
            background: #c1351d;
        }

        .naver-btn {
            background: #03c75a;
        }

        .naver-btn:hover {
            background: #029a44;
        }

        .form-footer {
            margin-top: 20px;
        }

        .form-footer a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Sign In</h1>

    <!-- 에러 메시지 출력 -->
    <div th:if="${param.error}" class="error-message">
        Invalid username or password. Please try again.
    </div>

    <form th:action="@{/login}" method="POST">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="form-group">
            <button type="submit">Sign In</button>
        </div>

        <!-- 소셜 로그인 버튼 -->
        <div class="social-login">
            <a href="/oauth2/authorization/google" class="google-btn">Sign in with Google</a>
            <a href="/oauth2/authorization/naver" class="naver-btn">Sign in with Naver</a>
        </div>

        <div class="form-footer">
            <p>New to Spring? <a th:href="@{/joinForm}">Sign up now</a></p>
        </div>
    </form>
</div>
</body>
</html>
